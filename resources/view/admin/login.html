<div class="d-flex justify-content-center">
    <div class="card  text-dark text-center" style="width: 300px; margin-top: 100px;">

        <div class="card-header">
            <h1>Login</h1>
        </div>

        <div class="card-body">

            {{status}}

            <form method="post">

                <div class="form-group">
                    <label><strong>E-mail</strong></label>
                    <input type="email" class="form-control" name="email" placeholder="email@teste.com" required autofocus>
                </div>

                <div class="form-group my-4">
                    <label><strong>Senha</strong></label>
                    <input type="password" name="senha" class="form-control" placeholder="*********" required>
                </div>

                <button type="submit" class="btn btn-lg btn-success">Entrar</button>

            </form>    

        </div>

    </div>
</div>
